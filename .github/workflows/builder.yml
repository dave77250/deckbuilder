name: Build project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
      with:
        ref: pages

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build and publish
      run: |
        npm install
        npm run build

    - uses: EndBug/add-and-commit@v9
      with:
        add: 'dist'
        author_name: David Mobbs
        author_email: david.mobbs@gmail.com
        message: 'Pages update'
        push: true
